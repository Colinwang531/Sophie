syntax = "proto2";

package msg;

message Position
{
	required int32 x = 1;
	required int32 y = 2;
	required int32 w = 3;
	required int32 h = 4;
}

message Information
{
	enum Type
	{
		SLEEP = 1;
		FIGHT = 2;
		HELMET = 3;
		PHONE = 4;
		FACE = 5;
	}
	
	required Type type = 1;
	repeated Position position = 2;
	optional string uid = 3;
}

message Alarm
{
	required string cid = 1;
	required string time = 2;
	required string picture = 3;
	required Information information = 4;
}